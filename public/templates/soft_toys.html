<div class="container">
 <div class="col-sm-4" ng-repeat="toy in toys | filter:searchText | filter:searchBelow | filter:searchAbove">

  <img width="100%" height="400" ng-src="{{toy.srce}}">
  <b><p class="text-center">Now @ Rs.{{toy.price}}</p></b>

 </div>
