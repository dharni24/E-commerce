<div class="container">
 <div class="col-sm-4" ng-repeat="pendrive in pendrives | filter:searchText | filter:searchBelow | filter:searchAbove">
  <h4 class="text-center">{{pendrive.name}}</h4>
  <img width="100%" height="300" ng-src="{{pendrive.srce}}">
  <b><p class="text-center">Now @ Rs.{{pendrive.price}}</p></b>
  <p class="text-center">{{pendrive.desc}}</p>
 </div>
</div>
