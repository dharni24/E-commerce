<div class="container">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img ng-src="{{corosel_image[0]}}" alt="Laptop" style="width:100%;">
      </div>

      <div class="item">
        <img ng-src="{{corosel_image[1]}}" alt="toys" style="width:100%;">
      </div>
    
      <div class="item">
        <img ng-src="{{corosel_image[2]}}" alt="mobile" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br/>
<div class="container">
 <div class="col-sm-3" ng-repeat="product in products | filter:searchText | filter:searchBelow | filter:searchAbove">
  <h4 class="text-center">{{product.name}}</h4>
  <img width="100%" height="350" ng-src="{{product.srce}}">
  <b><p class="text-center">Now @ Rs.{{product.price}}</p></b>
  <p class="text-center">{{product.desc}}</p>
 </div>
</div>
<br/>
